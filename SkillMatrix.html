<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src=".\SkillMatrix.js"></script>
</head>
<body>
<div ng-app="SkillMatrix" class="container" ng-controller="Book">
<table class="table table-striped table-bordered">
<tr>

<h1 align="Center">Skill Matrix</h1>
</br></br></br>
<td>Name</td>
<td>
<input type="text" class="form-control" ng-model="item.name" /></td>
</tr>
<tr>
<td>C#</td>
<td>
    <label>
        <input ng-model="item.cValue" type="radio" name="rdoResult1" ng-value="'1'">1&nbsp;&nbsp;&nbsp;
        <input ng-model="item.cValue" type="radio" name="rdoResult1" ng-value="'2'">2&nbsp;&nbsp;&nbsp;
        <input ng-model="item.cValue" type="radio" name="rdoResult1" ng-value="'3'">3&nbsp;&nbsp;&nbsp;
        <input ng-model="item.cValue" type="radio" name="rdoResult1" ng-value="'4'">4&nbsp;&nbsp;&nbsp;
        <input ng-model="item.cValue" type="radio" name="rdoResult1" ng-value="'5'">5&nbsp;&nbsp;&nbsp;
    </label>
</td>
</tr>
<tr>
<td>Java</td>
<td>
    <label>
        <input ng-model="item.JavaValue" type="radio" name="rdoResult2" ng-value="'1'">1&nbsp;&nbsp;&nbsp;
        <input ng-model="item.JavaValue" type="radio" name="rdoResult2" ng-value="'2'">2&nbsp;&nbsp;&nbsp;
        <input ng-model="item.JavaValue" type="radio" name="rdoResult2" ng-value="'3'">3&nbsp;&nbsp;&nbsp;
        <input ng-model="item.JavaValue" type="radio" name="rdoResult2" ng-value="'4'">4&nbsp;&nbsp;&nbsp;
        <input ng-model="item.JavaValue" type="radio" name="rdoResult2" ng-value="'5'">5&nbsp;&nbsp;&nbsp;
    </label>
    </td>
</tr>
<tr>
<td>PHP</td>
<td>
    <label>
        <input ng-model="item.PhpValue" type="radio" name="rdoResult3" ng-value="'1'">1&nbsp;&nbsp;&nbsp;
        <input ng-model="item.PhpValue" type="radio" name="rdoResult3" ng-value="'2'">2&nbsp;&nbsp;&nbsp;
        <input ng-model="item.PhpValue" type="radio" name="rdoResult3" ng-value="'3'">3&nbsp;&nbsp;&nbsp;
        <input ng-model="item.PhpValue" type="radio" name="rdoResult3" ng-value="'4'">4&nbsp;&nbsp;&nbsp;
        <input ng-model="item.PhpValue" type="radio" name="rdoResult3" ng-value="'5'">5&nbsp;&nbsp;&nbsp;
    </label>
</td>
</tr>
<tr>
<td>AngularJS</td>
<td>
    <label>
        <input ng-model="item.AnValue" type="radio" name="rdoResult4" ng-value="'1'">1&nbsp;&nbsp;&nbsp;
        <input ng-model="item.AnValue" type="radio" name="rdoResult4" ng-value="'2'">2&nbsp;&nbsp;&nbsp;
        <input ng-model="item.AnValue" type="radio" name="rdoResult4" ng-value="'3'">3&nbsp;&nbsp;&nbsp;
        <input ng-model="item.AnValue" type="radio" name="rdoResult4" ng-value="'4'">4&nbsp;&nbsp;&nbsp;
        <input ng-model="item.AnValue" type="radio" name="rdoResult4" ng-value="'5'">5&nbsp;&nbsp;&nbsp;
    </label>
</td>
</tr>
<tr>
<td class="text-right" colspan="2">
<button ng-click="addItem(item)" class="btn btn-primary">
Add
</button>
</td>
</tr>
</table>
<table class="table table-striped table-bordered">
<thead>
<tr>
<th>Name</th>
<th>C#</th>
<th>Java</th>
<th>PHP</th>
<th>AngularJS</th>
<th>Edit</th>
<th>Remove</th>
</tr>
</thead>
<tbody>
        <h2 align="Center">Index</h2></br>
<tr ng-repeat="item in items">
    <td><span ng-hide="editMode">{{item.name}}</span>
      <input type="text" ng-show="editMode" ng-model="item.name" />
      </td>
<td>
    <span ng-hide="editMode">{{item.cValue}}</span>
    <input type="text" ng-show="editMode" ng-model="item.cValue" />
    </td>
<td>
    <span ng-hide="editMode">{{item.JavaValue}}</span>
    <input type="text" ng-show="editMode" ng-model="item.JavaValue" />
    </td>
<td>
    <span ng-hide="editMode">{{item.PhpValue}}</span>
    <input type="text" ng-show="editMode" ng-model="item.PhpValue" />
    </td>
<td>
    <span ng-hide="editMode">{{item.AnValue}}</span>
    <input type="text" ng-show="editMode" ng-model="item.AnValue" />
    </td>
<td>
<i ng-hide="editMode" ng-click="editMode = true; editItem(item)" class="glyphicon glyphicon-edit"></i>
<i class="glyphicon glyphicon-saved" ng-show="editMode" ng-click="editMode = false"></i>
</td>
<td>
<i ng-click="removeItem($index)" class="glyphicon glyphicon-trash"></i>
</td>
</tr>
</tbody>
</table>


<h2 align="Center">Search</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
        <th><input type="text" placeholder="Search by Name" ng-model="SkillSerach"></th>
        </tr>
        </thead>
    <thead>
    <tr>
    <th>Name</th>
    <th>C#</th>
    <th>Java</th>
    <th>PHP</th>
    <th>AngularJS</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items | filter:{name: SkillSerach}">
        <td><span>{{item.name}}</span>
          </td>
    <td>
        <span>{{item.cValue}}</span>
        </td>
    <td>
        <span>{{item.JavaValue}}</span>
        </td>
    <td>
        <span>{{item.PhpValue}}</span>
        </td>
    <td>
        <span>{{item.AnValue}}</span>
        </td>
    </tr>
    </tbody>
    </table>
